name: Allure Web Report

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test-and-report:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        
    - name: Install Chrome
      uses: browser-actions/setup-chrome@latest
      
    - name: Run Tests
      env:
        CI: true
      run: mvn clean test -Dcucumber.filter.tags="@smoke"
      
    - name: Generate Allure Report with Maven
      if: always()
      run: |
        mvn allure:report
        cp -r results/allure-report/* ./allure-report/ || mkdir -p allure-report
        
    - name: Setup Pages
      if: always()
      uses: actions/configure-pages@v4
      
    - name: Upload Pages Artifact
      if: always()
      uses: actions/upload-pages-artifact@v3
      with:
        path: results/allure-report
        
    - name: Deploy to GitHub Pages
      if: always()
      id: deployment
      uses: actions/deploy-pages@v4